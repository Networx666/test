            </div>
            <div class="score">
                <h1>COMPUTER</h1>
                <p class="points" id="computerScore">1</p>
                <div class="buttons" id="computerSelection">
                    <button class="button schere" id="SCHERE" disabled="disabled"></button>
                    <button class="button stein" id="STEIN" disabled="disabled"></button>
                    <button class="button papier" id="PAPIER" disabled="disabled"></button>
                </div>
            </div>
        </div>  
    </div>
</div>
